<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Kloset Contact Page</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
  <!-- Font Awesome Kit Code -->
  <script src="https://kit.fontawesome.com/b5138e5c42.js" crossorigin="anonymous"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="contact-header">
    <div class="wrapper">
      <div class="header-nav">
        <h1 class="logo">Shoe Kloset</h1>
        <nav class="main-nav">
          <label for="toggle"><i class="fa fa-bars"></i></label>
          <input type="checkbox" id="toggle" name="toggle" />
          <ul class="main-nav__list">
            <li class="main-nav__list-item"><a href="../index.html">Home</a></li>
            <li class="main-nav__list-item"><a href="../index.html#about">About</a></li>
            <li class="main-nav__list-item"><a href="./blog.html">Blog</a></li>
            <li class="main-nav__list-item"><a href="../pages/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h2 class="contact-title">Get In Touch</h2>
    </div>
  </header>

  <!-- Main section  -->
  <main>
    <!-- Company info section  -->
    <section class="contact-form-section">
      <div class="company-info">
        <div class="socials">
          <ul class="social-icons">
            <li>
              <a href="#" aria-label="Shoe Kloset's Facebook page">
              <i aria-hidden class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#" aria-label="Shoe Kloset's Instigram page">
              <i aria-hidden class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#" aria-label="Shoe Kloset's Twitter page">
              <i aria-hidden class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" aria-label="Shoe Kloset's WhatsApp page">
              <i aria-hidden class="fab fa-whatsapp"></i></a>
            </li>
          </ul>
        </div>
        <div class="address">
          <p>Info@Email.com</p>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </div>
      <!-- Contact form section  -->
      <div class="contact-form">
        <form class="form">
            <label for="name" class="sr-only">Provide your first name</label>
            <input id="name" type="text" name="name" required placeholder="Name">
            <label for="email" type="email" class="sr-only">Provide your email address></label>
            <input id="email" type="text" name="email" required placeholder="Email address">
            <label for="text-box" class="sr-only">Provide your comment here></label>
            <textarea id="text-box" name="text-box" class="contact-message-box" required placeholder="Message" rows="7" cols="50"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </section>  
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="copyright">
      <p>Copyright <span><i class="far fa-copyright"></i></span> 2020 Created at
        <a href="https://junocollege.com" aria-label="Juno College's main website">Juno College</a>
      </p>
    </div>
  </footer>

</body>
</html>
